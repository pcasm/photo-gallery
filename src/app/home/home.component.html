<mat-card>
  <mat-card-header>
    <mat-card-title>Photo Gallery</mat-card-title>
    <mat-card-subtitle>by Pau Casanellas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-gallery *ngIf='data' [gallery]='data'></app-gallery>
    <mat-spinner *ngIf='!data' [diameter]='60'></mat-spinner>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
